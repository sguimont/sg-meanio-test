<div class="" data-ng-controller="CoreController">
  <h2>Package: {{package.name}}</h2>
  <ol>
    <li>
      <a href="core/example/anyone">Server route that anyone can access</a>
    </li>
    <li>
      <a href="core/example/auth">Server route that requires authentication</a>
    </li>
    <li>
      <a href="core/example/admin">Server route that requires admin user</a>
    </li>
    <li>
      <a href="core/example/render">Raw Html rendering example from using swig</a>
    </li>
  </ol>
  </br>
    <form name="form" valid-submit="sendForm()" novalidate="novalidate">
        <div class="row">
            <div class="col-sm-6">
                <form-group label="First Name" error-messages="{'minlength': 'min length of 3'}">
                    <input type="text" ng-model="user.firstName" required="" form-control="" ng-minlength="3"/>
                </form-group>
            </div>
            <div class="col-sm-6">
                <form-group label="Last Name">
                    <input type="text" ng-model="user.lastName" required="" form-control=""/>
                </form-group>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <form-group label="Age">
                    <input type="number" ng-model="user.age" form-control=""/>
                </form-group>
            </div>
            <div class="col-sm-6">
                <form-group label="Email">
                    <input type="email" ng-model="user.email" required="" form-control=""/>
                </form-group>
            </div>
            <div class="col-sm-3">
                <form-group label="Gender">
                    <select ng-model="user.gender" form-control="" required="">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </form-group>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-disabled="(form.$submitted && form.$invalid)">Submit!
            </button>
        </div>
        <pre>{{user | json}}</pre>
    </form>
  </br>
</div>
